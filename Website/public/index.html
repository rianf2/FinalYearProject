		<div align="center" class="container" ng-controller="appController" ng-hide="createAccount">
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>High Score</th>
						<th>Time Played</th>
						<th>&nbsp;</th>
					</tr>>
				</thead>

				<tbody>
					<tr>
						<td input-class="form-control" ng-model="user.name"></td>
						<td input-class="form-control" ng-model="user.highscore"></td>
						<td input-class="form-control" ng-model="user.timeplayed"></td>
					</tr>

					<tr ng-repeat="u in user">
						<td>{{u.username}}</td>
						<td>{{u.highscore}}</td>
						<td>{{u.highestLevel}}</td>
					</tr>
				</tbody>
			</table>
		</div>
