<html>
	<head>
		<title>Final Year Project</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-app="app">

	<!--Show: <input type="checkbox" ng-model="myVar">
	<div ng-show="myVar"> this can be used to validate credentials-->
		<div align="center" class="container" ng-controller="LeaderboardController">
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>High Score</th>
						<th>Time Played</th>
						<th>&nbsp;</th>
					</tr>>
				</thead>

				<tbody>
					<tr>
						<td input-class="form-control" ng-model="user.name"></td>
						<td input-class="form-control" ng-model="user.highscore"></td>
						<td input-class="form-control" ng-model="user.timeplayed"></td>
					</tr>

					<tr ng-repeat="u in user">
						<td>{{u.username}}</td>
						<td>{{u.highscore}}</td>
						<td>{{u.highestLevel}}</td>
					</tr>
				</tbody>
			</table>
			<button ng-click="showCreation()">Create account</button>
		</div>
	<!--</div>-->



			<div align="center" ng-show="createAccount" class="login_div" ng-controller="CreateAccountController">
				<br><br><br>
				<h1>Final Year Project</h1>
				<input type="text" placeholder="Email" ng-model="user.email">
				<br><br><br>
				<input type="text" placeholder="Username" ng-model="user.username">
				<br><br><br>
				<input type="password" placeholder="Password" ng-model="user.password">
				<br><br><br>
				<button type="button" ng-click="createUser()">Create Account</button>
				<br><br><br>

				<div class="alert alert-info">
					<p><b>Suggestion: </b> use a different password than your usual one. Do you really trust me to handle
					passwords properly?</p>
				</div>
			</div>

	</div>-->

	</body>
</html>
