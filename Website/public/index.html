<html>
	<head>
		<title>Final Year Project</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-app="app" class="body_background">

		<div align="center" class="container" ng-controller="LeaderboardController">
			<h1>Final Year Project</h1>
			<br><br><br>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="head">Username</th>
						<th class="head">Score</th>
						<th class="head">Time Played (minutes)</th>
					</tr>
				</thead>

				<tbody>
					<!--The "|" is a filter, mention in report. order of filter is important, finding-->
					<tr ng-repeat="u in user | orderBy: '-score' | limitTo: 5 " align="center">
						<td>{{u.username}}</td>
						<td>{{u.score}}</td>
						<td>{{u.timePlayed}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	<!--</div>-->
		<form name="form" align="center" class="borders" ng-controller="CreateAccountController">
			<br>
			<div><a href="" ng-click="toggle()">Don't have an account? Create one here!</a></div>
			<br>

			<div ng-show="createAccount">
				<input name="email" type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
				<br>
				<input name="username" type="text" class="form-control" placeholder="Username (minimum 4 characters)" ng-model="user.username" ng-minlength="5" required>
				<br>
				<input name="password" type="password" class="form-control" placeholder="Password (minimum 8 characters)" ng-model="user.password" ng-minlength="8" required>
				<br>
				<button type="button" class="btn btn-primary" ng-disabled="form.email.$invalid || form.password.$invalid || form.username.$invalid" ng-click="createUser()">Create Account</button>
				<br><br><br>

				<div class="alert alert-info">
					<p><b>Suggestion: </b> use a different password than your usual one. Do you really trust me to handle passwords properly?</p>
				</div>
			</div>
		</form>
	</body>
</html>
