<html>
	<head>
		<title>Final Year Project</title>
		<link rel="stylesheet" href="styles.css">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body class="body_background" ng-app="app">
		<br><br><br><br><br>
		<div align="center" class="login_div" ng-controller="appCtrl">
			<br><br><br>
			<h1>Final Year Project</h1>
			<input type="text" placeholder="Username" ng-model="user.name">
			<br><br><br>
			<input type="password" placeholder="Password" ng-model="user.password">
			<br><br><br>
			Username = {{name}} <br>Password = {{password}}
			<br><br><br>
			<button type="button" ng-click="buttonClicked(user.name, user.password)">Login!</button>
			<br><br><br>
			<p><a href="new_account.html">Don't have an account? Click here to create one</a></p>
		</div>
	</body>
</html>
