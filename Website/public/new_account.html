<html>
    <head>
        <title>Final Year Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body class="body_background" ng-app="app">
        <br><br><br><br><br>
        <div align="center" class="login_div" ng-controller="appCtrl">
            <br><br><br>
            <h1>Final Year Project</h1>
            <input type="text" placeholder="Email" ng-model="user.email">
            <br>
            <span ng-show="$error.user.email">Email address is invalid</span>
            <br><br><br>
            <input type="password" placeholder="Username" ng-model="user.name">
            <br><br><br>
            <input type="password" placeholder="Password" ng-model="user.password">
            <br><br><br>
            Username = {{user.name}}<br>Password={{user.password}}<br>Email={{user.email}}
            <br><br><br>
            <button type="button" ng-click="buttonClicked(user.name, user.password)">Login!</button>
            <br><br><br>
        </div>
    </body>
</html>
